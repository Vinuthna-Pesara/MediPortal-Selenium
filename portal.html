<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Login</title>
    <style>
        body {
            background: #e8f0fe;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 360px;
        }
        h2 {
            margin-bottom: 30px;
            color: #222;
            text-align: center;
        }
        label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
            color: #444;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 20px;
            border: 1.5px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #0056b3;
            box-shadow: 0 0 8px #cce4ff;
        }
        button {
            width: 100%;
            padding: 14px;
            border: none;
            background: #007BFF;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #004a99;
        }
        .signup-link {
            margin-top: 15px;
            display: block;
            text-align: center;
            font-size: 0.9rem;
            color: #007BFF;
            text-decoration: none;
        }
        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Doctor Portal</h2>
        <form id="Form">
            <label>Id</label>
            <input type="Integer" id="idno">
            <label>Full Name:</label>
            <input type="text" id="name" required>
            <button type="submit"><a style="color: black; text-decoration: none;" href="doctor.html">Login</a></button>
        </form>

        <hr>
    </div>

    <script>
        function viewOrder(){
            const place=document.getElementById("ordersList");
            place.innerHTML="Pid:123  Pname:Hello";
            const btn=document.getElementById("btn").style="visibility:inherit";
        }
        function approve(){
            const flag=document.getElementById("approved").innerHTML;
            console.log(flag);
            if(flag==="Not approved"){
                document.getElementById("approved").innerHTML="approved";
            }
            else{
                flag.innerHTML="false";
            }
        }
    </script>
</body>
</html>
