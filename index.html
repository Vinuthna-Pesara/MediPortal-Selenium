<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f7fa;
            margin: 0;
            padding: 30px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            align-items: center;
        }
        .registration-container {
            background: white;
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            max-width: 480px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #222;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px 14px;
            margin-bottom: 18px;
            border: 1.5px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 8px #cce4ff;
        }
        button {
            width: 100%;
            padding: 14px;
            margin-top: 15px;
            background-color: #007BFF;
            border: none;
            border-radius: 7px;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Patient Registration</h2>
        <form id="patientForm">
            <label>Full Name:</label>
            <input type="text" id="name" required>

            <label>Gender:</label>
            <select id="gender" required>
                <option value="">--Select--</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label>Date of Birth:</label>
            <input type="date" id="dob" required>

            <label>Address:</label>
            <input type="text" id="address" required>

            <label>Contact Number:</label>
            <input type="text" id="contact" required maxlength="10">

            <label>Blood Group:</label>
            <input type="text" id="bloodGroup" required>

            <label>Medical History:</label>
            <textarea id="history" rows="4"></textarea>

            <button type="submit">Submit</button>
            <button id="direct"type="click"><a style="color: black; text-decoration: none; "href="portal.html">Send doctor</a></button>
        </form>

        <div id="result" class="result-box"></div>

        <hr>
    </div>

    <script src="script.js"></script>
</body>
</html>
